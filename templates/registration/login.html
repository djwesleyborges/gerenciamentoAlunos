{% load static %}
<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Gerenciamento de Alunos</title>

  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="{% static 'css\bootstrap.min.css' %}">
  <link rel="stylesheet" href="{% static 'css\signin.css' %}">
</head>


<body class="text-center">

  <main class="form-signin">
    <form method="post">
      {% csrf_token %}
      <img class="mb-4" src="{% static 'img/logo1.png' %}" alt="" width="72" height="57">
      
      <h1 class="h3 mb-3 fw-normal">Login</h1>
      {{form_login.username.errors}}
      <label for="inputEmail" class="visually-hidden">Usuário</label>
      {{form_login.username}}
      {{form_login.password.errors}}
      <label for="inputPassword" class="visually-hidden">Senha</label>
      {{form_login.password}}

      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Lembrar Senha
        </label>
      </div>
      <button class="w-100 btn btn-lg btn-primary" type="submit">Entrar</button>
    </form>
  </main>
</body>

<script>
  usuario = document.getElementById("id_username")
  usuario.setAttribute("class", "form-control")
  usuario.setAttribute("placeholder", "Usuário")
  
  senha = document.getElementById("id_password")
  senha.setAttribute("class", "form-control")
  senha.setAttribute("placeholder", "Senha")
</script>

<script src="{% static 'js\bootstrap.min.js' %}"></script>
<script src="{% static 'js\jquery-3.5.1.min.js' %}"></script>

</html>
